<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Impact - Dooradrusthi Foundation</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

<style>
body {
  font-family: "Inter", sans-serif;
  background: #f8f9fa;
}

/* Impact Section */
.impact-section {
  text-align: center;
  margin-top: 40px;
}

.impact-section .impact-value {
  font-size: 2.2rem;
  font-weight: bold;
}

.impact-label {
  font-size: 1rem;
  font-weight: 600;
  margin-top: 6px;
}

@media(max-width: 768px) {
  .impact-value { font-size: 1.8rem; }
}

/* Donation Section */
.donation-section {
  text-align: center;
  padding: 40px 20px;
  background: white;
}

.donation-section img {
  width: 220px;
  border-radius: 10px;
}

/* Scroll Wrapper */
.scroll-wrapper {
  position: relative;
  overflow: hidden;
  padding: 10px 0;
}

.scroll-container {
  display: flex;
  gap: 20px;
  overflow-x: auto;
  padding: 10px;
  scroll-behavior: smooth;
  scroll-snap-type: x mandatory;
}

.scroll-container::-webkit-scrollbar {
  display: none;
}

.press-card, .article-card {
  min-width: 260px;
  max-width: 260px;
  background: white;
  border-radius: 10px;
  overflow: hidden;
  scroll-snap-align: start;
  box-shadow: 0 2px 8px rgba(0,0,0,0.12);
}

.press-card img, .article-card img {
  width: 100%;
  height: 160px;
  object-fit: cover;
}

/* Arrow Buttons */
.arrow-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 42px;
  height: 42px;
  border-radius: 50%;
  border: none;
  background: white;
  box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  cursor: pointer;
  z-index: 5;
  display: flex;
  justify-content: center;
  align-items: center;
}

.arrow-left { left: 5px; }
.arrow-right { right: 5px; }

.arrow-btn:hover {
  background: #f1f1f1;
}

/* Hide arrows on mobile */
@media(max-width: 768px) {
  .arrow-btn { display: none; }
}
</style>
</head>
<body>

<!-- Navbar placeholder -->
<div id="navbar"></div>

<!-- Impact Section -->
<div class="container impact-section">
  <h2>Our Contributions</h2>
  <hr>
  <div class="d-flex justify-content-around flex-wrap mt-4">
    <div>
      <div style="color: orange;" class="impact-value" id="donationCounter">₹0</div>
      <div class="impact-label">Total Donations</div>
    </div>
    <div>
      <div style="color: blue;" class="impact-value" id="peopleHelpedCounter">0</div>
      <div class="impact-label">People Helped</div>
    </div>
    <div>
      <div class="impact-value" id="pendingAmountCounter">₹0</div>
      <div class="impact-label">Pending Amount</div>
    </div>
  </div>
</div>

<!-- Donation Section -->
<div class="donation-section">
  <h2>Support Our Cause</h2>
  <p>Your donations help us reach more people. Scan the QR below or click the Donate button to contribute.</p>
  <div class="donation-qr">
    <img src="Images/DOOR QR.jpeg" alt="Donate QR Code">
  </div>
  <a href="Donate.html" class="btn btn-primary btn-lg mt-3">Donate Now</a>
</div>

<!-- Press Coverage -->
<h2 class="section-title text-center mt-5">Press Coverage</h2>
<hr>

<div class="scroll-wrapper">
  <button class="arrow-btn arrow-left" onclick="scrollLeft('pressContainer')">&#10094;</button>
  <div class="scroll-container" id="pressContainer"></div>
  <button class="arrow-btn arrow-right" onclick="scrollRight('pressContainer')">&#10095;</button>
</div>

<!-- Recent Articles -->
<h2 class="section-title text-center mt-5">Recent Articles</h2>
<hr>

<div class="scroll-wrapper">
  <button class="arrow-btn arrow-left" onclick="scrollLeft('articlesContainer')">&#10094;</button>
  <div class="scroll-container" id="articlesContainer"></div>
  <button class="arrow-btn arrow-right" onclick="scrollRight('articlesContainer')">&#10095;</button>
</div>

<!-- Footer -->
<footer class="text-center mt-5 mb-3">
  <p>&copy; 2025 - Dooradrusthi Foundation. All rights reserved.</p>
</footer>

<!-- Scripts -->
<script src="Scripts/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

<!-- Load navbar dynamically -->
<script>
fetch("navbar.html")
  .then(res => res.text())
  .then(data => {
    document.getElementById("navbar").innerHTML = data;
    const currentPage = window.location.pathname.split("/").pop();
    document.querySelectorAll(".navbar-nav .nav-link").forEach(link => {
      if (link.getAttribute("href") === currentPage) link.classList.add("active");
    });
  });
</script>

<!-- Scroll arrow functions -->
<script>
function scrollLeft(id) {
  document.getElementById(id).scrollBy({ left: -300, behavior: "smooth" });
}
function scrollRight(id) {
  document.getElementById(id).scrollBy({ left: 300, behavior: "smooth" });
}
</script>

<!-- Load dynamic data -->
<script>
async function loadData() {
  try {
    const response = await fetch('info.json');
    const data = await response.json();

    const startTime = new Date(2025, 9, 10, 15, 0, 0);
    const currentTime = new Date();
    const diffInSeconds = Math.floor((currentTime - startTime) / 1000);
    const value = diffInSeconds >= 0 ? Math.floor(diffInSeconds / 3) : 0;

    const updatedTotalDonations = (data.TotalDonations || 0) + value;
    const updatedPendingAmount = (data.PendingAmount || 0) + value;

    animateCounters(updatedTotalDonations, data.PeopleHelped, updatedPendingAmount, data.CountSpeed || 50);

    /* Press */
    const pressContainer = document.getElementById('pressContainer');
    if (data.Press?.length) {
      pressContainer.innerHTML = data.Press.map(p => `
        <div class="press-card">
          <a href="${p.Url}" target="_blank">
            <img src="${p.Image}" alt="${p.Description}">
            <h5 class="p-2">${p.Description}</h5>
          </a>
        </div>
      `).join('');
    }

    /* Articles */
    const articlesContainer = document.getElementById('articlesContainer');
    if (data.Articles?.length) {
      articlesContainer.innerHTML = data.Articles.map(a => `
        <div class="article-card">
          <a href="Article.html?id=${a.No}" style="display:block;text-decoration:none;color:#000;">
            <img src="${a.ImageUrl}" alt="${a.Title}">
            <div class="p-2">
              <h5>${a.Title}</h5>
              <p style="color:#6c757d;">${a.Date}</p>
              <p>${a.Description}</p>
              <small>Posted by ${a.PostedBy}</small>
            </div>
          </a>
        </div>
      `).join('');
    }

  } catch(err) {
    console.error('Error loading info.json:', err);
  }
}

function animateCounters(finalAmount, finalDonations, finalPendingAmt, speed) {
  const donationCounter = document.getElementById("donationCounter");
  const peopleHelpedCounter = document.getElementById("peopleHelpedCounter");
  const pendingAmountCounter = document.getElementById("pendingAmountCounter");

  let donationCurrent = 0, peopleCurrent = 0, pendingCurrent = 0;
  const donationSpeed = Math.max(1, Math.ceil(finalAmount / speed));
  const peopleSpeed = Math.max(1, Math.ceil(finalDonations / speed));
  const pendingSpeed = Math.max(1, Math.ceil(finalPendingAmt / speed));

  function formatCurrency(num) { return "₹" + num.toLocaleString('en-IN'); }

  function step() {
    let running = false;
    if (donationCurrent < finalAmount) { donationCurrent += donationSpeed; donationCurrent=Math.min(donationCurrent, finalAmount); donationCounter.textContent=formatCurrency(donationCurrent); running=true; }
    if (peopleCurrent < finalDonations) { peopleCurrent += peopleSpeed; peopleCurrent=Math.min(peopleCurrent, finalDonations); peopleHelpedCounter.textContent=peopleCurrent.toLocaleString('en-IN'); running=true; }
    if (pendingCurrent < finalPendingAmt) { pendingCurrent += pendingSpeed; pendingCurrent=Math.min(pendingCurrent, finalPendingAmt); pendingAmountCounter.textContent=formatCurrency(pendingCurrent); running=true; }

    if(running) requestAnimationFrame(step);
    else {
      setInterval(() => {
        donationCurrent++;
        pendingCurrent++;
        donationCounter.textContent = formatCurrency(donationCurrent);
        pendingAmountCounter.textContent = formatCurrency(pendingCurrent);
      }, 3000);
    }
  }
  requestAnimationFrame(step);
}

loadData();
</script>

</body>
</html>
