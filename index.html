<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Our Impact - Dooradrusthi Foundation</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
<link href="site.css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

<style>

/* ====================== SCROLL ARROWS ====================== */
.scroll-area {
  position: relative;
  width: 100%;
  display: flex;
  align-items: center;
}

.scroll-wrapper {
  overflow-x: auto;
  overflow-y: hidden;
  padding: 2rem 50px;
  -webkit-overflow-scrolling: touch;
  scroll-behavior: smooth;
  width: 100%;
}

.scroll-container {
  display: flex;
  gap: 1.5rem;
  width: max-content;
}

.scroll-wrapper::-webkit-scrollbar { display: none; }

.scroll-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  z-index: 50;
  background: white;
  border: none;
  width: 45px;
  height: 45px;
  border-radius: 50%;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  cursor: pointer;
  font-size: 22px;
  font-weight: bold;
  transition: all 0.3s ease;
}

.scroll-btn:hover {
  background: #0d6efd;
  color: white;
}

.scroll-btn.left { left: 0; }
.scroll-btn.right { right: 0; }

@media (max-width: 768px) {
  .scroll-btn {
    width: 35px;
    height: 35px;
    font-size: 18px;
  }
}

/* KEEP ALL YOUR ORIGINAL CARD CSS — unchanged below */
.press-card, .article-card {
  flex-shrink: 0;
  width: 320px;
  background: white;
  border-radius: 1rem;
  box-shadow: 0 10px 15px rgba(0,0,0,0.1);
  overflow: hidden;
  transition: all 0.3s ease;
  cursor: pointer;
}

.press-card:hover, .article-card:hover {
  transform: translateY(-8px);
  box-shadow: 0 20px 25px rgba(0,0,0,0.2);
}

.press-card img { object-fit: contain; height: 160px; margin: 2rem auto 1rem; display: block; }
.press-card h5 { font-size: 1.125rem; font-weight: 600; text-align: center; padding: 1rem; }
.article-card img { object-fit: cover; height: 200px; width: 100%; }
.article-card .card-body { padding: 1rem; display: flex; flex-direction: column; height: 100%; }
.article-card h5 { font-size: 1.125rem; font-weight: 600; margin-bottom: 0.5rem; }

</style>
</head>

<body>

<!-- Navbar placeholder -->
<div id="navbar"></div>

<!-- Impact Section -->
<div class="container impact-section">
  <h2>Our Contributions</h2>
  <hr>
  <div class="d-flex justify-content-around flex-wrap mt-4">
    <div>
      <div style="color: orange;" class="impact-value" id="donationCounter">₹0</div>
      <div class="impact-label">Total Donations</div>
    </div>
    <div>
      <div style="color: blue;" class="impact-value" id="peopleHelpedCounter">0</div>
      <div class="impact-label">People Helped</div>
    </div>
    <div>
      <div class="impact-value" id="pendingAmountCounter">₹0</div>
      <div class="impact-label">Pending Amount</div>
    </div>
  </div>
</div>

<!-- Donation Section -->
<div class="donation-section">
  <h2>Support Our Cause</h2>
  <p>Your donations help us reach more people. Scan the QR below or click the Donate button to contribute.</p>
  <div class="donation-qr">
    <img src="Images/DOOR QR.jpeg" alt="Donate QR Code">
  </div>
  <a href="Donate.html" class="btn btn-primary btn-lg">Donate Now</a>
</div>

<!-- Press Coverage -->
<h2 class="section-title">Press Coverage</h2>
<hr>

<div class="scroll-area">

  <button class="scroll-btn left" onclick="scrollLeft('pressContainer')">&#10094;</button>

  <div class="scroll-wrapper">
    <div class="scroll-container" id="pressContainer"></div>
  </div>

  <button class="scroll-btn right" onclick="scrollRight('pressContainer')">&#10095;</button>

</div>

<!-- Recent Articles -->
<h2 class="section-title">Recent Articles</h2>
<hr>

<div class="scroll-area">

  <button class="scroll-btn left" onclick="scrollLeft('articlesContainer')">&#10094;</button>

  <div class="scroll-wrapper">
    <div class="scroll-container" id="articlesContainer"></div>
  </div>

  <button class="scroll-btn right" onclick="scrollRight('articlesContainer')">&#10095;</button>

</div>

<!-- Footer -->
<footer>
  <p>&copy; 2025 - Dooradrusthi Foundation. All rights reserved.</p>
</footer>

<script src="Scripts/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Navbar Load -->
<script>
fetch("navbar.html")
  .then(res => res.text())
  .then(data => {
    document.getElementById("navbar").innerHTML = data;
    const currentPage = window.location.pathname.split("/").pop();
    document.querySelectorAll(".navbar-nav .nav-link").forEach(link => {
      if (link.getAttribute("href") === currentPage) link.classList.add("active");
    });
  });
</script>

<!-- Load Data -->
<script>
async function loadData() {
  const res = await fetch('info.json');
  const data = await res.json();

  const pressContainer = document.getElementById('pressContainer');
  const articlesContainer = document.getElementById('articlesContainer');

  if (data.Press) {
    pressContainer.innerHTML = data.Press.map(p => `
      <div class="press-card">
        <a href="${p.Url}" target="_blank" style="display:flex;flex-direction:column;height:100%;">
          <img src="${p.Image}" alt="${p.Description}">
          <h5>${p.Description}</h5>
        </a>
      </div>`).join('');
  }

  if (data.Articles) {
    articlesContainer.innerHTML = data.Articles.map(a => `
      <div class="article-card">
        <a href="Article.html?id=${a.No}" style="text-decoration:none;color:#000;">
          <img src="${a.ImageUrl}" alt="${a.Title}">
          <div class="card-body">
            <h5>${a.Title}</h5>
            <p style="font-size:0.9rem;color:#6c757d;">${a.Date}</p>
            <p style="font-size:0.95rem;">${a.Description}</p>
            <div class="mt-auto"><small style="color:#6c757d;">Posted by ${a.PostedBy}</small></div>
          </div>
        </a>
      </div>`).join('');
  }
}

loadData();
</script>

<!-- ======================= FIXED SCROLL JS ======================= -->
<script>
function scrollLeft(id) {
  const inner = document.getElementById(id);
  if (!inner) return;
  const wrapper = inner.parentElement;
  wrapper.scrollBy({ left: -350, behavior: 'smooth' });
}

function scrollRight(id) {
  const inner = document.getElementById(id);
  if (!inner) return;
  const wrapper = inner.parentElement;
  wrapper.scrollBy({ left: 350, behavior: 'smooth' });
}
</script>

</body>
</html>
